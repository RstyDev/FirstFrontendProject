<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/468689bad2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/6614677.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Left Bar -->
    <div>
        <div class="sidenav">
            <button title="Experiencia Laboral" class="dropdown-btn">
                <i class="fa-solid fa-briefcase"></i>
                <span>Experiencia Laboral</span>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a class="inContainerLink" id="exp1"></a>
                <a class="inContainerLink" id="exp2"></a>
                <a class="inContainerLink" id="exp3"></a>
            </div>
            <button title="Formación" class="dropdown-btn">
                <i class="fa-solid fa-pen-nib"></i>
                <span>Formación</span>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a class="inContainerLink" id="secundaria">Educación secundaria</a>
                <a class="inContainerLink" id="universitario">Estudios universitarios</a>
                <a class="inContainerLink" id="cursos">Cursos realizados</a>
            </div>
            <button title="Idiomas" class="dropdown-btn">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Idiomas</span>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a class="inContainerLink" id="materna">Lengua materna</a>
                <a class="inContainerLink" id="hablo">Lenguajes que hablo</a>
                <a class="inContainerLink" id="entiendo">Lenguajes que entiendo</a>
            </div>
        </div>
    </div>
    <!-- Title Bar -->
    <div class="titlebar">
        <a>Este es mi Currículum Vitae</a>
    </div>
    <!-- Right Bar -->
    <div>
        <div class="rightnav">
            <button title="Datos Personales" class="dropdown-btn">
                <i class="fa-solid fa-id-card"></i>
                <span> Datos Personales </span>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a class="inContainerLink" id="quienSoy">Quién soy</a>
                <a class="inContainerLink" id="naci">Cuándo y dónde nací</a>
                <a class="inContainerLink" id="dondeVivo">Dónde vivo</a>
            </div>
            <button title="Cualidades Destacables" class="dropdown-btn">
                <i class="fa-solid fa-thumbs-up"></i>
                <span>Cualidades Destacables</span>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a class="inContainerLink" id="cual1">Trabajo en equipo</a>
                <a class="inContainerLink" id="cual2">Liderazgo</a>
                <a class="inContainerLink" id="cual3">Actitud</a>
            </div>
        </div>
    </div>
    <!-- Contact Bar -->
    <div class="contactbar">
        <div class="contactlinks">
            <div class="links">
                <div class="contLink">
                    <a id="wsp" class="link" href="https://wa.me/1XXXXXXXXXX" target="_blank"
                        title="Enviar mensaje por WhatsApp">
                        <img class="icon" src="images/wspIcongrey.png" alt="whatsapp icon">
                        <!-- El link va directamente a enviar WhatsApp, en éste caso a un numero inexistente -->
                        <a id="wsp2" class="linkText" href="https://wa.me/1XXXXXXXXXX" target="_blank"
                            title="Enviar mensaje por WhatsApp">
                            WhatsApp
                        </a>
                    </a>
                </div>
                <div class="contLink">
                    <a class="link" href="https://linkedin.com/in/unapersonax" target="_blank"
                        title="Perfil de LinkedIn">
                        <img class="icon" src="images/LinkedIngrey.png" alt="linkedin icon">
                        <!-- El link va directamente al perfil de linkedin, en éste caso a un perfil inexistente -->
                        <a class="linkText" href="https://linkedin.com/in/unapersonax" target="_blank"
                            title="Perfil de LinkedIn">
                            LinkedIn
                        </a>
                    </a>
                </div>
                <div class="contlink">
                    <a class="link" href="https://t.me/unapersonaxx" target="_blank"
                        title="Enviar mensaje por Telegram">
                        <img class="icon" src="images/telegramgrey.png" alt="telegram icon">
                        <!-- El link va directamente a enviar a Telegram, en éste caso a un perfil inexistente -->
                        <a class="linkText" href="https://t.me/unapersonaxx" target="_blank"
                            title="Enviar mensaje por Telegram">
                            Telegram
                        </a>
                    </a>
                </div>
                <div class="contlink">
                    <a id="mail" class="link" href="mailto:algunpedroalvarez@gmail.com" target="_blank"
                        title="Enviar correo electrónico">
                        <img class="icon" src="images/mailicon.png" alt="mail icon">
                        <!-- El link va directamente a enviar a Telegram, en éste caso a un perfil inexistente -->
                        <a id="mail2" class="linkText" href="mailto:algunpedroalvarez@gmail.com" target="_blank"
                            title="Enviar correo electrónico">
                            E-mail
                        </a>
                    </a>
                </div>
            </div>
        </div>
        <div class="popupBox">
            <button title="Contacto" id="popupBtn" class="popup-btn">
                <i class="fa-solid fa-bars"></i>
                <span> Contacto </span>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="popup-container">
                <a id="wsp3" class="linkpeq" href="https://wa.me/1XXXXXXXXXX" target="_blank"
                    title="Enviar mensaje por WhatsApp">
                    <img class="icon" src="images/wspIcongrey.png" alt="whatsapp icon"></a>
                <a class="linkpeq" href="https://linkedin.com/in/unapersonax" target="_blank"
                    title="Perfil de LinkedIn">
                    <img class="icon" src="images/LinkedIngrey.png" alt="linkedin icon"></a>
                <a class="linkpeq" href="https://t.me/unapersonaxx" target="_blank" title="Enviar mensaje por Telegram">
                    <img class="icon" src="images/telegramgrey.png" alt="telegram icon"></a>
                <a id="mail3" class="linkpeq" href="mailto:algunpedroalvarez@gmail.com" target="_blank"
                    title="Enviar mensaje por E-mail">
                    <img class="icon" src="images/mailicon.png" alt="mail icon"></a>
            </div>
        </div>
    </div>
    </div>
    <!-- Main -->
    <div class="main">
        <a id="profile">
        </a>
        <p id="parrafo">
        </p>
    </div>
    <script src="js/function.js"></script>
</body>

</html>
