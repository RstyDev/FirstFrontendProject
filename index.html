<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/468689bad2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/6614677.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Left Bar -->
    <div>
        <div class="sidenav">
            <button title="Experiencia Laboral" class="dropdown-btn">
                <i class="fa-solid fa-briefcase"></i>
                <div>Experiencia Laboral</div>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#" id="exp1"></a>
                <a href="#" id="exp2"></a>
                <a href="#" id="exp3"></a>
            </div>
            <button title="Formación" class="dropdown-btn">
                <i class="fa-solid fa-pen-nib"></i>
                <div>Formación</div>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#" id="secundaria">Educación secundaria</a>
                <a href="#" id="universitario">Estudios universitarios</a>
                <a href="#" id="cursos">Cursos realizados</a>
            </div>
            <button title="Idiomas" class="dropdown-btn">
                <i class="fa-solid fa-earth-americas"></i>
                <div>Idiomas</div>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#" id="materna">Lengua materna</a>
                <a href="#" id="hablo">Lenguajes que hablo</a>
                <a href="#" id="entiendo">Lenguajes que entiendo</a>
            </div>
        </div>
    </div>
    <!-- Title Bar -->
    <div class="titlebar">
        <a>Este es mi Currículum Vitae</a>
    </div>
    <!-- Right Bar -->
    <div>
        <div class="rightnav">
            <button title="Datos Personales" class="dropdown-btn">
                <i class="fa-solid fa-id-card"></i>
                <div> Datos Personales </div>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#" id="quienSoy">Quién soy</a>
                <a href="#" id="naci">Cuándo y dónde nací</a>
                <a href="#" id="datosContacto">Datos de contacto</a>
            </div>
            <button title="Cualidades Destacables" class="dropdown-btn">
                <i class="fa-solid fa-thumbs-up"></i>
                <div>Cualidades Destacables</div>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#" id="cual1">Trabajo en equipo</a>
                <a href="#" id="cual2">Liderazgo</a>
                <a href="#" id="cual3">Actitud</a>
            </div>
            <!-- <a href="#">About</a> -->
        </div>
    </div>
    <!-- Contact Bar -->
    <div class="contactbar">
        <div class="contactlinks">
            <div class="links">
                <div href="#">
                    <img class="icon" src="images/wspIcongrey.png">
                    <!-- El link va directamente a enviar WhatsApp, en éste caso a un numero inexistente -->
                    <a href='https://wa.me/1XXXXXXXXXX' class="contLink" title="Enviar mensaje por WhatsApp"
                        target="_blank">
                        WhatsApp</a>
                </div>
                <div href="#">
                    <img class="icon" src="images/LinkedIngrey.png">
                    <!-- El link va directamente al perfil de linkedin, en éste caso a un perfil inexistente -->
                    <a href='https://linkedin.com/in/algunpedroalvarez' class="contLink" title="Perfil de LinkedIn"
                        target="_blank">
                        LinkedIn</a>
                </div>
                <div href="#">
                    <img class="icon" src="images/telegramgrey.png">
                    <!-- El link va directamente a enviar a Telegram, en éste caso a un perfil inexistente -->
                    <a href="https://t.me/algunpedroalvarez" class="contLink" title="Enviar mensaje por Telegram"
                        target="_blank">
                        Telegram</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="main">
        <img src="images/24.jpg" alt="Profile picture" class="img" onclick="imgclick()">
        <p id="parrafo">
        </p>
    </div>
    <script src="js/function.js"></script>
</body>

</html>
